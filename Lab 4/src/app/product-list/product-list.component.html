<h2>Products</h2>

<style>
  span {
    font-weight: 700;
  }
  </style>

<div *ngFor = "let product of products">

  <h3>
    <a [title]="product.name + ' details'" href="{{ product.link }}">
      {{ product.name }}
    </a>
  </h3>

<img src="{{ product.image }}" width="200"> <br /> <br />  

<p *ngIf = "product.description"> 
 <span> Description: </span> {{product.description}}
</p>

<p *ngIf= "product.description">
<span> Rating: </span> {{ product.rating }}
</p>



<a href="https://telegram.me/share/url?url={{product.link}}&text={{product.name}}">
<button type="button"> 
  Share
</button>
</a>


<app-product-alerts
[product] = "product"
(notify) = "onNotify()">
</app-product-alerts>

</div>
