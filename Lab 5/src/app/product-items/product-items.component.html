
<style>
    span {
        font-weight: 800;
    }
</style>


<div *ngFor="let product of products" style = "white-space: pre-line" class="prods">

    <div *ngIf="product.prodcategory == categoryId && product.removes">
      <h3>
        <a [title]="product.name + ' details'" href="{{product.link}}">
          {{ product.name }}
        </a>
      </h3>
      <img src="{{product.image}}" width = "300" [routerLink]="['/products', product.id]"/>
      <p *ngIf="product.description" >
       <span> Description: </span> {{ product.description }}
      </p>
      <p *ngIf="product.rating" >
      <span>  Rating: </span> {{ product.rating }}
      </p>
      <p *ngIf="product.price"> <span> Price: </span> {{product.price}}$
      </p>
      <span id="Butt">
          <a [href] = "'https://telegram.me/share/url?url=' + product.link " target="_blank">
      <button type="button" (click)="share()">
        Share
      </button>
      </a>
  
      <app-product-alerts
        [product]="product"
        (notify)="onNotify()">
      </app-product-alerts>
      </span>
      <button type="button" (click)="removeD(product)">Remove</button>
      <button type="button" (click)="likem(product)">Like</button>
      <p> <span> Likes:  </span> {{product.likes}}</p>
    </div>
  </div>
